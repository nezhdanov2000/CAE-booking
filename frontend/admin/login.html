<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CAE System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <h1>Admin Panel</h1>
            <p>CAE System Administration</p>
        </div>
        
        <form class="login-form" id="admin-login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="submit-btn">
                Sign In to Admin Panel
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span style="margin-left: 10px;">Signing in...</span>
            </div>
            
            <div id="message"></div>
        </form>
        
        <div class="back-link">
            <a href="../common/login.html">‚Üê Back to Main Login</a>
        </div>
    </div>

    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const data = new FormData(form);
            const messageDiv = document.getElementById('message');
            const loadingDiv = document.getElementById('loading');
            const submitBtn = form.querySelector('.submit-btn');
            
                            // Show loading
            messageDiv.textContent = '';
            messageDiv.className = '';
            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/CAE/backend/admin/login.php', {
                    method: 'POST',
                    body: data
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    messageDiv.textContent = result.message;
                    messageDiv.className = 'message success';
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = result.data.redirect;
                    }, 1000);
                } else {
                    messageDiv.textContent = result.error || 'Login failed';
                    messageDiv.className = 'message error';
                }
            } catch (err) {
                messageDiv.textContent = 'Network error. Please try again.';
                messageDiv.className = 'message error';
            } finally {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
