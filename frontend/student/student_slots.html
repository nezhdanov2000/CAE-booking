<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Timeslots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="panel">
            <h2>Select a Course</h2>
            <form id="filter-form">
                <select id="course-select" name="course_id">
                    <!-- courses will appear automatically -->
                </select>
                <button type="submit">Show</button>
            </form>
            <h2>Available Timeslots</h2>
            <div id="slots"></div>
            <div id="enroll-message"></div>
            <div class="main-menu-link">
                <a href="../common/dashboard.html">Main menu</a>
            </div>
        </div>
    </div>
    <script>
        // Load the list of courses
        fetch('../../backend/common/courses.php')
            .then(res => res.json())
            .then(courses => {
                const select = document.getElementById('course-select');
                courses.forEach(course => {
                    const opt = document.createElement('option');
                    opt.value = course.Course_ID;
                    opt.textContent = course.Course_name;
                    select.appendChild(opt);
                });
            });

        document.getElementById('filter-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const courseId = document.getElementById('course-select').value;
            fetch('../../backend/student/slots.php?course_id=' + courseId)
                .then(res => res.json())
                .then(slots => {
                    const container = document.getElementById('slots');
                    if (slots.length === 0) {
                        container.innerHTML = '<p>No available slots.</p>';
                        return;
                    }

                    let html = '<table><tr><th>Date</th><th>Start</th><th>End</th><th>Tutor</th><th></th></tr>';
                    slots.forEach(slot => {
                        html += `<tr>
                            <td>${slot.Date}</td>
                            <td>${slot.Start_Time}</td>
                            <td>${slot.End_Time}</td>
                            <td>${slot.Tutor_Name}</td>
                            <td><button onclick="enroll(${slot.Timeslot_ID})">Enroll</button></td>
                        </tr>`;
                    });
                    html += '</table>';
                    container.innerHTML = html;
                });
        });

        function enroll(timeslotId) {
            const messageDiv = document.getElementById('enroll-message');
            messageDiv.textContent = '';
            const data = new FormData();
            data.append('timeslot_id', timeslotId);
            fetch('../../backend/student/enroll.php', {
                method: 'POST',
                body: data
            })
            .then(response => response.text())
            .then(text => {
                if (text.includes('You have successfully enrolled in the slot!')) {
                    messageDiv.textContent = text;
                    messageDiv.style.color = 'green';

                } else {
                    messageDiv.textContent = 'You are already enrolled in this slot!';
                    messageDiv.style.color = 'red';
                }
            })
            .catch(() => {
                messageDiv.textContent = 'Request error';
                messageDiv.style.color = 'red';
            });
        }
    </script>
</body>
</html>
