<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Slot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="panel">
            <h2>Create a Free Slot</h2>
            <form id="create-slot-form">
                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" name="date" required>
                </div>
                <div class="form-group">
                    <label>Start Time:</label>
                    <input type="time" name="start_time" required>
                </div>
                <div class="form-group">
                    <label>End Time:</label>
                    <input type="time" name="end_time" required>
                </div>
                <div class="form-group">
                    <label>Course Name:</label>
                    <input type="text" name="course_name" required>
                </div>
                <input type="submit" value="Create Slot">
            </form>
            <div class="slot-message" id="slot-message"></div>
            <div class="main-menu-link">
                <a href="../common/dashboard.html">Main menu</a>
            </div>
        </div>
    </div>
    <script>
    // Add real-time validation for time fields
    document.addEventListener('DOMContentLoaded', function() {
        const startTimeInput = document.querySelector('input[name="start_time"]');
        const endTimeInput = document.querySelector('input[name="end_time"]');
        const dateInput = document.querySelector('input[name="date"]');
        
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;
        
        // Validate time range when end time changes
        endTimeInput.addEventListener('change', function() {
            if (startTimeInput.value && endTimeInput.value) {
                if (startTimeInput.value >= endTimeInput.value) {
                    endTimeInput.setCustomValidity('End time must be after start time');
                } else {
                    endTimeInput.setCustomValidity('');
                }
            }
        });
        
        // Validate time range when start time changes
        startTimeInput.addEventListener('change', function() {
            if (startTimeInput.value && endTimeInput.value) {
                if (startTimeInput.value >= endTimeInput.value) {
                    endTimeInput.setCustomValidity('End time must be after start time');
                } else {
                    endTimeInput.setCustomValidity('');
                }
            }
        });
    });

    document.getElementById('create-slot-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const data = new FormData(form);
        const messageDiv = document.getElementById('slot-message');
        messageDiv.textContent = '';
        
        // Clear previous styling
        messageDiv.className = 'slot-message';
        
        // Additional client-side validation
        const startTime = data.get('start_time');
        const endTime = data.get('end_time');
        const date = data.get('date');
        
        if (startTime >= endTime) {
            messageDiv.textContent = 'End time must be after start time.';
            messageDiv.style.color = '#721c24';
            messageDiv.style.backgroundColor = '#f8d7da';
            messageDiv.style.border = '1px solid #f5c6cb';
            messageDiv.style.padding = '10px';
            messageDiv.style.borderRadius = '4px';
            return;
        }
        
        // Check if date is in the past
        const selectedDate = new Date(date);
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        if (selectedDate < today) {
            messageDiv.textContent = 'Cannot create slots for past dates.';
            messageDiv.style.color = '#721c24';
            messageDiv.style.backgroundColor = '#f8d7da';
            messageDiv.style.border = '1px solid #f5c6cb';
            messageDiv.style.padding = '10px';
            messageDiv.style.borderRadius = '4px';
            return;
        }
        
        // Check if time is in the past for today
        if (selectedDate.getTime() === today.getTime()) {
            const now = new Date();
            const currentTime = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            if (startTime <= currentTime) {
                messageDiv.textContent = 'Cannot create slots for past times on today\'s date.';
                messageDiv.style.color = '#721c24';
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.border = '1px solid #f5c6cb';
                messageDiv.style.padding = '10px';
                messageDiv.style.borderRadius = '4px';
                return;
            }
        }
        
        try {
            const response = await fetch('../../backend/tutor/create_slot.php', {
                method: 'POST',
                body: data
            });
            const text = await response.text();
            
            if (response.ok && text.includes('successfully')) {
                messageDiv.textContent = text;
                messageDiv.style.color = '#155724';
                messageDiv.style.backgroundColor = '#d4edda';
                messageDiv.style.border = '1px solid #c3e6cb';
                messageDiv.style.padding = '10px';
                messageDiv.style.borderRadius = '4px';
                form.reset();
            } else {
                messageDiv.textContent = text;
                messageDiv.style.color = '#721c24';
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.border = '1px solid #f5c6cb';
                messageDiv.style.padding = '10px';
                messageDiv.style.borderRadius = '4px';
            }
        } catch (err) {
            messageDiv.textContent = 'Network error. Please try again.';
            messageDiv.style.color = '#721c24';
            messageDiv.style.backgroundColor = '#f8d7da';
            messageDiv.style.border = '1px solid #f5c6cb';
            messageDiv.style.padding = '10px';
            messageDiv.style.borderRadius = '4px';
        }
    });
    </script>
</body>
</html>
