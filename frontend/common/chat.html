<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant - CAE</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .chat-page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h1 {
            margin: 0;
            color: #333;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header .ai-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .back-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: translateY(-2px);
        }

        .chat-main {
            flex: 1;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            max-height: 60vh;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-time {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
            opacity: 0.8;
        }

        .message.user .message-time {
            color: rgba(255,255,255,0.8);
        }

        .chat-input-section {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .chat-input-container {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 5px;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            outline: none;
            font-size: 16px;
            background: transparent;
        }

        .chat-input::placeholder {
            color: #999;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            color: #666;
            font-style: italic;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots::after {
            content: '';
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .quick-actions {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .quick-actions h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 16px;
        }

        .quick-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quick-button {
            background: #f8f9fa;
            border: 1px solid #e0e0e0;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .quick-button:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
            font-size: 14px;
        }

        .user-role {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .chat-page-container {
                padding: 10px;
            }
            
            .chat-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .quick-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="chat-page-container">
        <div class="chat-header">
            <h1>
                <div class="ai-icon">
                    <i class="fa fa-robot"></i>
                </div>
                AI Chat Assistant
            </h1>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="user-info">
                    <span>User: <span id="userName">Loading...</span></span>
                    <span class="user-role" id="userRole">Loading...</span>
                </div>
                <a href="dashboard.html" class="back-button">
                    <i class="fa fa-arrow-left"></i>
                    Back
                </a>
            </div>
        </div>

        <div class="chat-main">
            <div class="quick-actions">
                <h3>Quick Questions:</h3>
                <div class="quick-buttons">
                    <button class="quick-button" onclick="sendQuickMessage('How do I enroll in a class?')">How to enroll?</button>
                    <button class="quick-button" onclick="sendQuickMessage('Show me the schedule')">Schedule</button>
                    <button class="quick-button" onclick="sendQuickMessage('What can I do?')">My options</button>
                    <button class="quick-button" onclick="sendQuickMessage('Help')">Help</button>
                    <button class="quick-button" onclick="sendQuickMessage('Hello')">Hello</button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-avatar">
                        <i class="fa fa-robot"></i>
                    </div>
                    <div class="message-content">
                        Hello! I'm your AI assistant. How can I help you today?
                        <div class="message-time">Now</div>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <i class="fa fa-robot"></i> AI assistant is typing<span class="typing-dots"></span>
            </div>

            <div class="chat-input-section">
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        <i class="fa fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let conversationHistory = [];

        // Fetch user data
        fetch('../../backend/common/dashboard.php')
            .then(response => response.json())
            .then(data => {
                document.getElementById('userName').textContent = data.name + ' ' + data.surname;
                document.getElementById('userRole').textContent = data.role === 'student' ? 'Student' : 'Tutor';
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = 'login.html';
            });

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendQuickMessage(message) {
            document.getElementById('chatInput').value = message;
            sendMessage();
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (message === '') return;
            
            // Disable input and button
            input.disabled = true;
            sendButton.disabled = true;
            
            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Send to AI backend
            sendToAI(message);
        }

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const time = new Date().toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            const avatarIcon = sender === 'user' ? 'fa fa-user' : 'fa fa-robot';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="${avatarIcon}"></i>
                </div>
                <div class="message-content">
                    ${text.replace(/\n/g, '<br>')}
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Add to conversation history
            conversationHistory.push({ role: sender, content: text });
        }

        function showTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.classList.add('show');
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.classList.remove('show');
        }

        async function sendToAI(userMessage) {
            try {
                const response = await fetch('../../backend/common/chat_bot.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        conversation_history: conversationHistory
                    })
                });

                const data = await response.json();
                hideTypingIndicator();
                
                if (data.success) {
                    addMessage(data.response, 'bot');
                } else {
                    addMessage('Sorry, an error occurred. Please try again.', 'bot');
                }
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('Sorry, a connection error occurred. Please try again.', 'bot');
            } finally {
                // Re-enable input and button
                document.getElementById('chatInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
                document.getElementById('chatInput').focus();
            }
        }

        // Focus on input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('chatInput').focus();
        });
    </script>
</body>
</html>
